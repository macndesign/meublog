{% extends 'base.html' %}
{% block title %}Postagens da tag: {{ tag_name }}{% endblock %}
{% block content %}
    <h1>{{ tag_name }}</h1>
    <ul>
        {% for post in post_list_tagged_related %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.titulo }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
